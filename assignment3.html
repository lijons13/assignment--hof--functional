<body>

    <h1>assignment3</h1>
    <script>
        const items=[
            {item:"tommato",priceUSD:35},
            {item:"fish",priceUSD:23},
            {item:"carrots", priceUSD: 47},
            {item:"peace",priceUSD:10000}
        ];
       const exchangeRate=80;
       

    //    const priceINR=items.map((item)=>{
    //      return item.priceUSD*exchangeRate;
    //    })
    //    console.log(priceINR)

    const convertedINR=(priceInUSD)=>{
        return priceInUSD*exchangeRate;

    }
    const priceInINR=items.map((item)=>{
        return{...item,priceINR:convertedINR(item.priceUSD)}
    })
    console.log(priceInINR)
    </script>
